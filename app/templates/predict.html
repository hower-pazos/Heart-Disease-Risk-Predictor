<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Disease Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div class="container">
    <h1>Heart Disease Risk Assessment</h1>

    <form method="POST" class="prediction-form">
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>

      <div class="form-group">
        <label for="sex">Sex (0=Female, 1=Male):</label>
        <select id="sex" name="sex" required>
          <option value="0">Female</option>
          <option value="1">Male</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cp">Chest Pain Type (0-3):</label>
        <select id="cp" name="cp" required>
          <option value="0">Typical Angina</option>
          <option value="1">Atypical Angina</option>
          <option value="2">Non-Anginal Pain</option>
          <option value="3">Asymptomatic</option>
        </select>
      </div>

      <div class="form-group">
        <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
        <input type="number" id="trestbps" name="trestbps" required>
      </div>

      <div class="form-group">
        <label for="chol">Cholesterol (mg/dl):</label>
        <input type="number" id="chol" name="chol" required>
      </div>

      <div class="form-group">
        <label for="fbs">Fasting Blood Sugar > 120 mg/dl (0=No, 1=Yes):</label>
        <select id="fbs" name="fbs" required>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label for="restecg">Resting ECG Results (0-2):</label>
        <select id="restecg" name="restecg" required>
          <option value="0">Normal</option>
          <option value="1">ST-T Wave Abnormality</option>
          <option value="2">Left Ventricular Hypertrophy</option>
        </select>
      </div>

      <div class="form-group">
        <label for="thalach">Max Heart Rate Achieved:</label>
        <input type="number" id="thalach" name="thalach" required>
      </div>

      <div class="form-group">
        <label for="exang">Exercise Induced Angina (0=No, 1=Yes):</label>
        <select id="exang" name="exang" required>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label for="oldpeak">ST Depression:</label>
        <input type="number" step="0.1" id="oldpeak" name="oldpeak" required>
      </div>

      <div class="form-group">
        <label for="slope">Slope of Peak Exercise ST Segment (0-2):</label>
        <select id="slope" name="slope" required>
          <option value="0">Upsloping</option>
          <option value="1">Flat</option>
          <option value="2">Downsloping</option>
        </select>
      </div>

      <div class="form-group">
        <label for="ca">Number of Major Vessels Colored (0-3):</label>
        <select id="ca" name="ca" required>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>

      <div class="form-group">
        <label for="thal">Thalassemia (0-2):</label>
        <select id="thal" name="thal" required>
          <option value="0">Normal</option>
          <option value="1">Fixed Defect</option>
          <option value="2">Reversible Defect</option>
        </select>
      </div>

      <button type="submit" class="button">Predict Risk</button>
    </form>

    {% if result %}
    <div class="result">
      <h2>Prediction Result</h2>
      <p>{{ result }}</p>
    </div>
    {% endif %}

    <div class="navigation">
      <a href="{{ url_for('index') }}" class="button">Back to Home</a>
    </div>
  </div>
</body>

</html>
